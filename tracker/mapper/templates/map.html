<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Tracking People</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"
            type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
    var timerDelay= 30 // Change the refresh rate here in seconds
    var secs
	var timerID = null
	var timerRunning = false
	var delay = 1000
	var map=null;
	var infoWindow = new google.maps.InfoWindow;
	var listOfPins = '';
	var  markersArray=[];
    var customIcons = {
      old: {
        icon: 'images/blue.png',
        shadow: 'images/msmarker.shadow.png'
      },
      current: {
        icon: 'images/red-dot.png',
        shadow: 'images/msmarker.shadow.png'
      }
    };

    function updateList()
    	{
    		myText = document.getElementById("TheList");
			myText.innerHTML=listOfPins;
	}

    function load() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: new google.maps.LatLng(25.18507, 55.291735),
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.HYBRID
      });
      
      pinnit( map, infoWindow);
      updateList();
      InitializeTimer();
      
    }
function pinnit( map, infoWindow) {
	downloadUrl("{%url kml.views.all_points%}", function(data) {
		listOfPins=''
        var xml = data.responseXML;
        var markers = xml.documentElement.getElementsByTagName("marker");
        for (var i = 0; i < markers.length; i++) {
          var name = markers[i].getAttribute("name");

          var address = markers[i].getAttribute("address");
          var type = markers[i].getAttribute("type");
          var point = new google.maps.LatLng(
              parseFloat(markers[i].getAttribute("lat")),
              parseFloat(markers[i].getAttribute("lng")));
          listOfPins += '<a href="javascript:map.setCenter(new google.maps.LatLng('
          + parseFloat(markers[i].getAttribute("lat")) +','+ parseFloat(markers[i].getAttribute("lng")) +
          '));showIW('+i+');">'+ markers[i].getAttribute("name")+'</a><br>'; 
          var html = "<b>" + name + "</b> <br/>" + address;          
          var icon = customIcons[type] || {};
          var marker = new google.maps.Marker({
            map: map,
            position: point,
            icon: icon.icon,
            shadow: icon.shadow
          });
          marker.id = i;
          bindInfoWindow(marker, map, infoWindow, html);
          markersArray.push(marker);

        }
        updateList();
     });

    InitializeTimer();
}
function showIW(iw){

    google.maps.event.trigger(markersArray[iw], "click");

}

// Removes the overlays from the map, but keeps them in the array

// Deletes all markers in the array by removing references to them
function deleteOverlays() {
  if (markersArray) {
    for (i in markersArray) {
      markersArray[i].setMap(null);
    }
    markersArray.length = 0;
  }
}
    function bindInfoWindow(marker, map, infoWindow, html) {
      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(html);
        infoWindow.open(map, marker);
      });
    }

    function downloadUrl(url, callback) {
      var request = window.ActiveXObject ?
          new ActiveXObject('Microsoft.XMLHTTP') :
          new XMLHttpRequest;

      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          request.onreadystatechange = doNothing;
          callback(request, request.status);
        }
      };

      request.open('GET', url, true);
      request.send(null);
    }

    function doNothing() {}
    


function InitializeTimer()
{
    // Set the length of the timer, in seconds
    secs = timerDelay
    StopTheClock()
    StartTheTimer()
}

function StopTheClock()
{
    if(timerRunning)
        clearTimeout(timerID)
    timerRunning = false
}

function StartTheTimer()
{
    if (secs==0)
    {
        StopTheClock();
        deleteOverlays();
       	pinnit( map, infoWindow);
       	updateList();
    }
    else
    {
        secs = secs - 1
        timerRunning = true
        timerID = self.setTimeout("StartTheTimer()", delay)
    }
}

//-->
//]]>
</script>
  </head>

  <body onload="load()" style="width: 900px;">
   <div  style="width: 800px;">Tracking Persons
    <span style='float:right;'><img  src='images/epiclogo.jpg'/></span>
   </div>
   <div style="float:right;">
    <img src='images/red-dot.png' /> Current<br>
    <img src='images/blue.png' /> &lt; 7 Days<br>
   </div>
   <div id="map" style="width: 800px; height: 600px"></div>
   <div id="TheList">&nbsp; </div>
  
  </body>

</html>
